
<div id="projects_container" class="container">
    <div *ngFor='let project of mostUsedProjects'>

        <a routerLink="/project/{{project.UserReadebaleName}}" routerLinkActive="active">
            <div class="col-sm-3">
                <div class="panel panel-success">
                    <div class="panel-heading text-center">{{project.UserReadebaleName}}</div>
                    <div class="panel-body">
                        <img src="assets/project1.png" class="img-responsive" alt="Image">
                    </div>
                </div>
            </div>
        </a>

    </div>
</div>
