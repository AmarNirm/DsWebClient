
<h1>Recent</h1>
<div id="projects_container" class="container">
    <div *ngFor='let project of mostUsedProjects'>

        <a routerLink="/project/{{project.UserReadebaleName}}" routerLinkActive="active">
            <div class="col-sm-3">
                <div class="panel panel-success">
                    <div class="panel-heading text-center">{{project.UserReadebaleName}}</div>
                    <div class="panel-body">
                        <img src="assets/project1.png" class="img-responsive" alt="Image">
                    </div>
                </div>
            </div>
        </a>

    </div>
</div>


<div class="container">
    <h1 >
        More
        <button type="button" class="btn btn-lg btn-info collapsed" data-toggle="collapse" data-target="#more_projects_container"></button>
        <div id="more_projects_container" class="collapse">
            <div *ngFor='let project of mostUsedProjects'>
                <a routerLink="/project/{{project.UserReadebaleName}}" routerLinkActive="active">
                    <div class="col-sm-3">
                        <div class="panel panel-success">
                            <div class="panel-heading text-center">{{project.UserReadebaleName}}</div>
                            <div class="panel-body">
                                <img src="assets/project1.png" class="img-responsive" alt="Image">
                            </div>
                        </div>
                    </div>
                </a>
        
            </div>
        </div>
    </h1>
</div>
